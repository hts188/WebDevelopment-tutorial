<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes HTML</title>

</head>

<body>
    <h3>Id's and classes tutorial</h3>
    <!-- ID is used to uniquely identified
It'll help us while writing code in JavaScript and CSS -->
    <!-- We can use one name only once in our webpage -->
    <!-- Assuimung redbg and another classes used are defined  -->
    <div id="mainbox" class="redbg"> </div>
    <!-- class is used to group a collection for defining a properties -->
    <!-- We can assign different classes to an element   example redbg and blackborder class to give red background and for black border respectively-->
    <!-- <span class="redbg"> this has redbg class</span> -->

    <!-- Emmet -->
    <!-- Now let's take a look at Emmet -->
    <span class="redbg"></span>
    <!--  We use . for accesing a class -->
    <!--  We use # for accesing a ID -->
    <span id="idMainSpan"></span>
    <div class="redBg BlackBorder Anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="redbg"></div>
    <!-- Creating multiple elements using Emmet -->
    <span class="myClass myClass2 myClass3"></span>
    <span class="FirstClass Secondclass">First</span>
    <span class="FirstClass Secondclass">Second</span>
    <span class="FirstClass Secondclass">Third</span>
    <span class="FirstClass Secondclass">Fourth</span>
</body>

</html>
