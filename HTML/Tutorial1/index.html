<!-- This shows a browser which doctype is used -->
<!DOCTYPE html>
<!-- This shows which language is used here -->
<html lang="en">

<head>
    <!-- These meta tags are used to perform specific functionalities. Example - Keywords Description -->
    <!-- This tag below will specify encoding used that is UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag shows description of the website -->
    <meta name="description" content="This is Description">
    <!-- This keywords below will add keywords for our websites which search engines will use to Display our websites -->
    <meta name="keywords" content="enter keywords here, html tutorial">
    <!-- This will not allow search engine to index it in Results page -->
    <meta name="robots" content="INDEX , NOFOLLOW">
    <!-- This will allow search engine to index it in Results page -->
    <meta name="robots" content="INDEX , NOFOLLOW">

    <!-- Linking External CSS Styling Sheet -->
    <link rel="stylesheet" href="sample.css">

    <!-- Linking External JavaScript File -->
    <script src="sample.js"></script>
    <title>First Tutorial</title>
</head>

</html>
